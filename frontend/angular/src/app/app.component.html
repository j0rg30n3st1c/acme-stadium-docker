<main class="main">
  <section class="parking-reservation">
    <h1>Reserva de Aparcamiento</h1>
    <div class="content">
      <div class="left-side">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 982 239"
          fill="none"
          class="angular-logo"
        >
          <!-- Contenido del logo de Angular -->
        </svg>
      </div>
      <div class="divider"></div>
      <div class="right-side">
        <p>Complete el siguiente formulario para reservar su espacio de estacionamiento.</p>
        <form action="submit_reservation" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Número de Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="date">Fecha de Reserva:</label>
          <input type="date" id="date" name="date" required>
          <label for="time">Hora de Reserva:</label>
          <input type="time" id="time" name="time" required>
          <button type="submit">Reservar</button>
        </form>
      </div>
    </div>
  </section>
</main>
